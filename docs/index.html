<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cid.net.ua</title>
    <!--<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>-->

</head>
<body>

    <header class="header">
        <section class="header-top">
            <div class="container d-flex justify-content-between align-items-center">
                <a href="http://cid.net.ua/" class="header-top__logo">
                    <img src="img/cid-logo-with-text@2x.png" alt="cidnet-logo">
                </a>
                <div class="header-top__right d-flex align-items-center">
                    <div class="header-top__text">
                        <p class="header-top__info">
                            <span class="text-red">Потрібна допомога?</span>
                            <span>Поговори з експертом:</span>
                        </p>
                        <div class="header-top__addresses d-flex flex-column">
                            <a class="header-top__address link-decor-on-hover" href="tel:+380 63-387-91-91">+380 63-387-91-91</a>
                            <a class="header-top__address link-decor-on-hover" href="tel:+380 96-386-91-91">+380 96-386-91-91</a>
                            <a class="header-top__address link-decor-on-hover" href="mailto:info@cid.net.ua">info@cid.net.ua</a>
                        </div>

                    </div>
                    <a href="#" class="btn btn--cabinet">особистий кабінет</a>
                </div>
            </div>
        </section>
         <!--/ header__top-->
        <nav class="nav">
            <div class="container d-flex align-items-center justify-content-around">
                <a class="nav__item" href="#">Головна</a>
                <a class="nav__item" href="#">Про нас</a>
                <a class="nav__item" href="#">Тарифи</a>
                <a class="nav__item" href="#">Абоненту</a>
                <a class="nav__item" href="#">Контакти</a>
                <a class="nav__item" href="#">Цифрове телебачення</a>
            </div>

        </nav>
        <!--/ nav.nav-->
        <section class="banner">
            <div class="container banner__container d-flex justify-content-center align-items-center pos-relative">
                <div class="banner__wrapper">
                    <h1 class="banner__title">Інтернет безмежних можливостей</h1>
                    <button class="btn btn--connection">Заявка на підлючення</button>
                </div>

                <div class="banner__bg-sofa"></div>
                <div class="banner__bg-table"></div>
                <div class="banner__bg-books"></div>
                <div class="banner__bg-tv"></div>
            </div>

        </section>
    </header>
    <!-- / header -->
    <main>

    </main>
    <!-- /main -->
    <footer class="footer">

    </footer>
    <!-- / footer -->

    <!-- jquery -->

            src="https://code.jquery.com/jquery-3.4.1.min.js"

            crossorigin="anonymous"></script>

    <!-- izimodal -->
    <script src="js/izimodal.js"></script>

    <!-- owl.carousel -->
